<ion-header>
  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <!--<ion-title>Register</ion-title>-->
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid no-padding>
      <ion-row center>
        <!--Big Image Header-->
        <!--TODO: figure out how to randomize the image from the folder-->
        <ion-col no-padding col-12 background-size [ngStyle]="{'background-image': 'url(../../assets/images/background/2.jpg)'}">
          <!--Header Title-->
          <h1 ion-text register-title text-wrap>Register</h1>
        </ion-col>

        <ion-col form col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
          <!--Form-->
          <ion-item>
            <!--Input field username-->
            <ion-label stacked>Username</ion-label>
            <ion-input placeholder="username (optional, not implemented yet)" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <!--Input field email-->
            <ion-label stacked>Email</ion-label>
            <ion-input required placeholder="email" type="text" [(ngModel)]="user.email"></ion-input>
          </ion-item>

          <ion-item>
            <!--Input field password-->
            <ion-label stacked>Password</ion-label>
            <ion-input required placeholder="password" type="password" [(ngModel)]="user.password"></ion-input>
          </ion-item>

          <ion-item>
            <!--Input field retype password-->
            <ion-label stacked>Retype Password</ion-label>
            <ion-input required placeholder="retype password (not implemented yet)" type="password"></ion-input>
          </ion-item>

          <ion-item>
            <!--Input field first name-->
            <ion-label stacked>First Name</ion-label>
            <ion-input placeholder="first name (optional, not implemented yet)" type="text" pattern="[a-zA-Z]"></ion-input>
          </ion-item>

          <ion-item>
            <!--Input field last name-->
            <ion-label stacked>Last Name</ion-label>
            <ion-input placeholder="last name (optional, not implemented yet)" type="text" pattern="[a-zA-Z]"></ion-input>
          </ion-item>

          <p>{{err_msg}}</p>

          <!--Register button-->
          <button ion-button float-right clear button-clear text-capitalize (click)="register(user)">Register</button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
