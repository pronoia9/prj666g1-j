<ion-header>
  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <!--<ion-title>{{data.toolbarTitle}}</ion-title>-->
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid no-padding *ngIf = "data != null">
    <ion-row center>
      <!--Big Image Header-->
      <!--TODO: figure out how to randomize the image from the folder-->
      <ion-col no-padding col-12 background-size [ngStyle]="{'background-image': 'url(' + data.background + ')'}">
        <!--Header Title-->
        <h1 ion-text register-title text-wrap>{{data.title}}</h1>
      </ion-col>

      <ion-col form col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <!--Form-->
        <ion-item>
          <!--Input field username-->
          <ion-label stacked>{{data.labelUsername}}</ion-label>
          <ion-input placeholder="{{data.username}}" [(ngModel)]="user.username" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <!--Input field email-->
          <ion-label stacked>{{data.labelEmail}}</ion-label>
          <ion-input required placeholder="{{data.email}}" type="text" [(ngModel)]="user.email"></ion-input>
        </ion-item>

        <ion-item>
          <!--Input field password-->
          <ion-label stacked>{{data.labelPassword}}</ion-label>
          <ion-input required placeholder="{{data.password}}" type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item>
          <!--Input field retype password-->
          <ion-label stacked>{{data.labelRetypePassword}}</ion-label>
          <ion-input required placeholder="{{data.retypePassword}}" type="password" [(ngModel)]="retypePwd"></ion-input>
        </ion-item>

        <ion-item>
          <!--Input field first name-->
          <ion-label stacked>{{data.labelFirstName}}</ion-label>
          <ion-input placeholder="{{data.firstName}}" [(ngModel)]="user.firstName" type="text" pattern="[a-zA-Z]"></ion-input>
        </ion-item>

        <ion-item>
          <!--Input field last name-->
          <ion-label stacked>{{data.labelLastName}}</ion-label>
          <ion-input placeholder="{{data.lastName}}" [(ngModel)]="user.lastName" type="text" pattern="[a-zA-Z]"></ion-input>
        </ion-item>

        <!--Register button-->
        <button ion-button float-right clear button-clear text-capitalize (click)="register(user)">Register</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
